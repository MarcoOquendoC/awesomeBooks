<!DOCTYPE html>
<html lang="en">

<head>

  <title>Awesome Books</title>
  <link rel="stylesheet" href="index.css">
  <script src="scripts/app.js" defer></script>
</head>

<body>

  <main>

    <table id="bookList">
    </table>

    </form>

  </main>
  <footer></footer>

</html>
