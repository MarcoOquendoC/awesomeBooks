<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="index.css">
  <script src="scripts/index.js" defer></script>
</head>

<body>
  <header></header>
  <main>
    <h1>Awesome Books</h1>

    <div id="bookList">
      <div class="book">
        <p class="bookInfo">For Whom the Bell Tolls</p>
        <p class="bookInfo">Ernest Hemingway</p>
        <button class="remove" type="button" name="button">Remove</button>
        <hr>
      </div>
    </div>

    <form class="bookForm" action="index.html" method="post">
      <label for="bookTitle"></label>
      <input id="bookTitle" type="text" placeholder="Title">
      <label for="author"></label>
      <input id="author" type="text" placeholder="Author">
      <button id="addBtn" type="button" name="addBook">Add</button>
    </form>

  </main>
  <footer></footer>
</body>

</html>
